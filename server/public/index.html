<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to ToDo, the to-do list app</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="vendors/sweetalert2.all.min.js"></script>
    <script src="vendors/bootstrap.bundle.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body class="bg-primary">
    <header class="navbar navbar-dark">
      <img src="images/icon.jpg" class="icon" />
    </header>
  
    <section id="taskEntry" class="container">
      <h2>What do you need to Dodo?&trade;</h2>
      <div class="input-group mb-3">
        <input class="form-control" type="text" id="taskIn" placeholder="To do..." aria-label="Add a new item to do.">
        <div class="input-group-append">
          <button class="btn btn-success" type="button" id="addButton">Add Task</button>
        </div>
      </div>
    </section>
    
    <hr>
    <div class="container d-flex">Click on an activity to update it. Press enter when finished!</div>
    <section id="taskDisplay" class="container d-flex bg-light rounded">
      <table class="table table-light">
        <thead>
          <tr>
            <th class="small">Done?</th>
            <th>To Dodo List</th>
          </tr>
        </thead>
        <tbody id="taskTBody">
          
        </tbody>
      </table>
    </section>

        <!-- Modal -->
    <div class="modal fade" id="confirmationDialog" tabindex="-1" role="dialog" aria-labelledby="confirmationDialogLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmationDialogLabel">Are you sure?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary canceled" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary confirmed">Remove task</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
