<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to ToDo, the to-do list app</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="vendors/sweetalert2.all.min.js"></script>
    <script src="vendors/bootstrap.bundle.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/bootstrap.min.css">
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <header class="navbar navbar-dark">
      <img src="images/icon.jpg" class="icon" />
    </header>
    
    <section id="taskEntry">
      <h2>What do you need to do?</h2>
      <input type="text" id="taskIn" placeholder="To do...">
      <button type="button" id="addButton">Add Task</button>
    </section>
    
    <section id="taskDisplay">
      <table>
        <thead>
          <td><h2>ToDo</h2></td>
        </thead>
        <tbody id="viewTasks">
          <tr data-id='01'>
            <td><input type="checkbox" class="checkbox"/></td>
            <td>Get groceries</td>
            <td><button class="removeButton">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
